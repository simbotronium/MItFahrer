<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <!-- Integrierung von Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Ende Bootstrap-->
    <title th:text="#{tourliste.titel}"></title>
</head>

<body>
    <header th:replace="~{/../fragments/kopffuss :: kopf}"></header>
    <div class="container">
        <div class="container text-center mt-4">
            <h4 th:text="#{tourliste.titel}"></h4>
        </div>
        <table class="table">
            <th>
                <td>ID</td>
                <td th:text="#{tour.abfahrdatetime}"></td>
                <td th:text="#{tour.preis}"></td>
                <td th:text="#{tour.plaetze}"></td>
                <td th:text="#{tour.startort}"></td>
                <td th:text="#{tour.zielort}"></td>
                <td th:text="#{tour.anbieter}"></td>
            </th>
            <tr th:each="tour : ${tourliste}">
                <td th:text="${tour.id}"></td>
                <td th:text="${tour.abfahrDateTime}"></td>
                <td th:text="${tour.preis}"></td>
                <td th:text="${tour.plaetze}"></td>
                <td th:text="${tour.startort}"></td>
                <td th:text="${tour.zielort}"></td>
                <td th:text="${tour.anbieter}"></td>
                <td><a th:href="@{/tour/{id}(id=${tour.id})}"><button th:text="#{tourliste.eintrag.bearbeiten}"
                            class="btn btn-danger" th:action="@{tour/tour.id}">Bearbeiten</button></a></td>
                <td><a th:href="@{/tour/{id}/del(id=${tour.id})}"><button th:text="#{tourliste.eintrag.loeschen}"
                            class="btn btn-secondary" type="button">LÃ¶schen</button></a></td>
            </tr>
        </table>
        <a th:href="@{/tour/0}"><button th:text="#{tourliste.neu}" class="btn btn-primary">Neuer Ort</button></a>
    </div>
    <footer th:replace="~{/../fragments/kopffuss :: fuss}">
    </footer>
</body>

</html>
