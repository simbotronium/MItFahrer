<header th:fragment="kopf(ueberschrift)">
    <div class="p-5 jumbotron bg-primary text-center text-white rounded">
        <h1>Die MI fahrzentrale</h1>
        <h4 th:text="${ueberschrift}"></h4>
    </div>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a th:href="@{/benutzer}" th:text="#{kopf.benutzer}" class="nav-item nav-link">Benutzer</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/ort}" th:text="#{kopf.orte}" class="nav-item nav-link">Orte</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/tour}" th:text="#{kopf.touren}" class="nav-item nav-link">Touren</a>
                    </li>
                </ul>
                <div class="collapse navbar-collapse justify-content-end">
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown">
                            <button th:text="#{kopf.sprache}" class="btn btn-light dropdown-toggle"
                                data-bs-toggle="dropdown" aria-expanded="false">
                                Sprache
                            </button>
                            <ul class="dropdown-menu dropdown-menu-dark">
                                <li><a class="dropdown-item" th:href="@{?sprache=de}">DE</a></li>
                                <li><a class="dropdown-item" th:href="@{?sprache=en}">EN</a></li>
                                <li><a class="dropdown-item" th:href="@{?sprache=nl}">NL</a></li>
                                <li><a class="dropdown-item" th:href="@{?sprache=vnm}">VNM</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
    <div class="alert alert-danger text-center" th:if="${info != null && info != ''}" th:text="${info}"></div>
</header>

<footer th:fragment="fuss">
    <div class="row mt-5">
        <ul class="nav d-flex justify-content-center text-center p-4 bg-light fixed-bottom">
            <li class="nav-item">
                <a class="nav-link" href="#" th:text="#{fuss.impressum}"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:text="#{fuss.kontakt}"></a>
            </li>
        </ul>
    </div>
</footer>
