<header th:fragment="kopf">
    <div class="p-5 jumbotron bg-primary text-center text-white rounded">
        <h1>Die MI fahrzentrale</h1>
        <h4 th:fragment="neuerBenutzer" th:if="${benutzerID} == 0">Neuer Benutzer</h4>
        <h4 th:text="|#{kopf.benutzer} ${benutzerID}|" th:if="${benutzerID} != 0">Edit Userprofile</h4>
    </div>
    <nav class="mb-4 navbar navbar-expand-sm bg-light">
        <a th:href="@{/benutzer}" class="nav-item nav-link"></a>
        <div class="container-fluid d-flex justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{?sprache=de}">DE</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{?sprache=en}">EN</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{?sprache=nl}">NL</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{?sprache=vnm}">VNM</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="alert alert-danger text-center" th:if="${info != null && info != ''}" th:text="${info}"></div>
</header>
<footer th:fragment="fuss">
    <div class="row mt-5">
        <ul class="nav d-flex justify-content-center text-center p-4 bg-light">
            <li class="nav-item">
                <a class="nav-link" href="#" th:text="#{fuss.impressum}"></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#" th:text="#{fuss.kontakt}"></a>
            </li>
        </ul>
    </div>
</footer>
