<!DOCTYPE HTML>
<html   xmlns="http://www.w3.org/1999/xhtml" 
        xmlns:th="http://www.thymeleaf.org">
        <head>
                <title>Benutzer bearbeiten</title>
        </head>
        <body>
                <h1 th:text="|Benutzerprofil ${benutzerID} bearbeiten|">Benutzerprofil bearbeiten</h1>
                
                <form   method="POST"
                        action="" name="benutzerProfil">
                        <label for="benutzerName">Name</label><br>
                        <input type="text" name="benutzerName" id="benutzerName"><br>

                        <label for="email">E-mail</label>E-mail<br>
                        <input type="text" name="email" id="email"><br>

                        <label for="passwort">Passwort</label>Passwort<br>
                        <input type="text" name="passwort" id="passwort"><br>
                        
                        <label for="geburtstag">Geburtstag</label>Geburtstag<br>
                        <input type="date" name="geburtstag" id="geburtstag"><br>

                        <table>
                                <tr>
                                        <th>Mag</th>
                                        <th>Mag nicht</th>
                                </tr>
                                <tr>
                                        <td>
                                                <input type="text" name="mag" id="mag">
                                                <p th:text="magStr">Toast</p>
                                        </td>
                                        <td>
                                                <input type="text" name="magNicht" id="magNicht">
                                                <p th:text="magNichtStr">Weinen</p>
                                        </td>
                                </tr>
                        </table>
                        <input type="submit" value="ok">
                </form>
        </body>    
</html>
