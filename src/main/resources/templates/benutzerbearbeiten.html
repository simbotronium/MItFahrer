<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
        <meta charset="utf-8">
        <!-- Integrierung von Bootstrap -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Ende Bootstrap-->
        <title>Benutzer bearbeiten</title>
</head>

<body>
        <div class="mt-4 p-5 jumbotron bg-primary text-center text-white rounded">
                <h1>Die MI fahrzentrale</h1>
                <p th:text="|Benutzerprofil ${benutzerID} bearbeiten|">Benutzerprofil bearbeiten</p>
        </div>
        <form th:method="POST" th:object="${formular}" th:action="@{#}" name="benutzerProfil">
                <div class="container">
                        <div class="row mt-4">
                                <div class="col-sm-12 form-group">
                                        <label for="benutzerName">Name</label><br>
                                        <input type="text" class="form-control" th:field="*{name}" name="benutzerName"
                                                id="benutzerName"><br>

                                        <label for="email">E-mail</label><br>
                                        <input type="email" class="form-control" th:field="*{mail}" name="email"
                                                id="email"><br>

                                        <label for="passwort">Passwort</label><br>
                                        <input type="password" class="form-control" th:field="*{password}"
                                                name="passwort" id="passwort"><br>

                                        <label for="geburtstag">Geburtstag</label><br>
                                        <input type="date" class="form-control" th:field="*{birthday}" name="geburtstag"
                                                id="geburtstag"><br>
                                </div>
                        </div>
                        <div class="row">
                                <div class="col-sm-6">
                                        <h4 th:text="|Mag (max ${maxwunsch})|">Mag (max. 5)</h4>
                                        <input th:if="${#lists.size(formular.mag)} lt ${maxwunsch}" th:value="${mag}"
                                                type="text" class="form-control" name="mag" id="mag">
                                </div>
                                <div class="col-sm-6">
                                        <h4 th:text="|Mag nicht (max ${maxwunsch})|">Mag nicht (max. 5)</h4>
                                        <input th:if="${#lists.size(formular.magNicht)} lt ${maxwunsch}"
                                                th:value="${magNicht}" type="text" class="form-control" name="magNicht"
                                                id="magNicht">
                                </div>
                        </div>
                        <div class="row">
                                <div class="col-sm-6">
                                        <ul th:each="m : ${formular.mag}" th:sortedby="${m}"
                                                class="list-group list-group-flush">
                                                <li th:text="${m}" class="list-group-item">Mag ich</li>
                                        </ul>
                                </div>
                                <div class="col-sm-6">
                                        <ul th:each="mn : ${formular.magNicht}" th:sortedby="${mn}"
                                                class="list-group list-group-flush">
                                                <li th:text="${mn}" class="list-group-item">Mag ich nicht</li>
                                        </ul>
                                </div>
                                <div class="col-sm-12">
                                        <div class="d-grid">
                                                <input type="submit" class="btn btn-primary btn-block" value="ok">
                                        </div>
                                </div>
                        </div>
                </div>
        </form>
</body>
</html>
