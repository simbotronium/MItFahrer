<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <!-- Integrierung von Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Ende Bootstrap-->
    <title th:text="#{ortsliste.titel}">Ort bearbeiten</title>
</head>

<body>
    <header th:replace="~{fragments/kopffuss :: kopf}"></header>
    <div class="container">
        <div class="container text-center mt-4">
            <h4 th:text="#{ortsliste.titel}">Ortliste</h4>
        </div>
        <table class="table">
            <tr th:each="ort : ${ortsliste}">
                <td th:text="${ort.id}"></td>
                <td th:text="${ort.name}"></td>
                <td th:text="${ort.geobreite}"></td>
                <td th:text="${ort.geolaenge}"></td>
                <td>
                    <a th:href="|https://www.openstreetmap.org/#map=14/${ort.geobreite}/${ort.geolaenge}|"
                        target="_blank" th:text="${ort.link.karte}">Karte</a>
                </td>
                <td><a th:href="@{/ort/{id}(id=${ort.id})}"><button th:text="#{ortsliste.eintrag.bearbeiten}"
                            class="btn btn-danger" th:action="@{ort/ort.id}">Bearbeiten</button></a></td>
                <td><a th:href="@{/ort/{id}/del(id=${ort.id})}"><button th:text="#{ortsliste.eintrag.loeschen}"
                            class="btn btn-secondary" type="button">LÃ¶schen</button></a></td>
            </tr>
        </table>
        <a th:href="@{/ort/0}"><button th:text="#{ortsliste.neu}" class="btn btn-primary">Neuer Ort</button></a>
    </div>
    <footer th:replace="~{fragments/kopffuss :: fuss}">
    </footer>
</body>

</html>
