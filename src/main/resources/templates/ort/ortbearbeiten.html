<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <!-- Integrierung von Bootstrap -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Ende Bootstrap-->
    <title th:text="#{ortformular.titel.neu}" th:if="${ortID} == 0">Neuer Ort</title>
    <title th:text="#{ortformular.titel(${ortID})}" th:if="${ortID} != 0">Ort bearbeiten</title>
</head>

<body>
    <header th:replace="~{/../fragments/kopffuss :: kopf}">
    </header>
    <div class="container text-center mt-4">
        <h4 th:text="#{ortformular.titel.neu}" th:if="${ortID} == 0">Neuer Ort</h4>
        <h4 th:text="#{ortformular.titel(${ortID})}" th:if="${ortID} != 0">Ort bearbeiten</h4>
    </div>
    <div class="container">
        <form th:method="POST" th:object="${ortformular}" th:action="@{#}">
            <div class="row mt-4">
                <div class="col-sm-12 form-group">
                    <label th:text="#{ort.name}">Ortsname</label><br>
                    <input class="form-control" type="text" th:field="*{name}" th:errorclass="is-invalid">
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">
                    </div>
                    <br>

                    <label th:text="#{ort.geobreite}">Breite</label><br>
                    <input type="text" class="form-control" th:field="*{geobreite}" th:errorclass="is-invalid">
                    <div class="text-danger" th:if="${#fields.hasErrors('geobreite')}" th:errors="*{geobreite}">
                    </div>

                    <label th:text="#{ort.geolaenge}">GeolÃ¤nge</label><br>
                    <input type="text" class="form-control" th:field="*{geolaenge}" th:errorclass="is-invalid">
                    <div class="text-danger" th:if="${#fields.hasErrors('geolaenge')}" th:errors="*{geolaenge}">
                    </div> <br>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="d-grid mt-4">
                        <input type="submit" class="btn btn-primary btn-block" value="ok">
                </div>
        </div>
    </div>
    </form>
    <footer th:replace="~{/../fragments/kopffuss :: fuss}">
    </footer>
</body>
</html>
