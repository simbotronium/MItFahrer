<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
            <meta charset="utf-8">
            <!-- Integrierung von Bootstrap -->
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
            <!-- Ende Bootstrap-->
            <title>Benutzer bearbeiten</title>
    </head>
    <body>
        <header th:replace="~{fragments/kopffuss :: kopf}">
        </header>
        <h1 th:text="#{benutzerliste.titel}">benutzerliste</h1>
        <table class="table">
            <tr th:each="benutzer : ${benutzerliste}">
                <td th:text="${benutzer.id}"></td>
                <td th:text="${benutzer.name}"></td>
                <td th:text="${benutzer.mail}"></td>
                <td><a th:href="@{/benutzer/{id}(id=${benutzer.id})}"><button th:text="#{benutzerliste.eintrag.bearbeiten}" class="btn btn-danger" th:action="@{benutzer/benutzer.id}">Bearbeiten</button></a></td>
                <td><a th:href="@{/benutzer/{id}/del(id=${benutzer.id})}"><button th:text="#{benutzerliste.eintrag.loeschen}" class="btn btn-secondary" type="button">LÃ¶schen</button></a></td>
            </tr>
        </table>
        <a th:href="@{/benutzer/0}"><button th:text="#{benutzerliste.neu}" class="btn btn-primary">Neuer Benutzer</button></a>
    </body>
</html>
